<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <script defer src="index.js"></script>
    <h1>Palette Hacker</h1>
    <div id="message-displays">
        <div id="success-display"></div>
        <div id="fail-display"></div>
    </div>
    <div id="swatches"></div>
    <form id="submit-palette-form">
        <input type="text" id="palette-name" placeholder="Palette Name">
        <button type="submit" id="submit-palette">Submit Palette</button>
    </form>
    <div id="retrieved-palettes">
        <template id="retrieved-palette-template">
            <div class="retrieved-palette">
                <div class="palette-name"></div>
                <div class="palette-relevance"></div>
                <div class="palette-preview"></div>
            </div>
        </template>
    </div>
</body>
</html>
